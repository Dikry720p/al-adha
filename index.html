<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>2024 M/ 1445 H</title>
</head>
<body>
    <div class="container">
        <div class="isi">
            <h1 class="judul animate__fadeIn">Eid Al-Adha <br> Mubarak</h1>
            <p class="caption animate__fadeIn animate animate__delay-2s">"Kegembiraan terbesar bagi setiap Muslim adalah ketika mereka senantiasa mengorbankan yang terbaik untuk Allah SWT."</p>
            <h3>2024 M / 1445 H</h3>
            <a class="footer" href="https://www.instagram.com/bucket_.man?igsh=OGQ5ZDc2ODk2ZA==">@kkn_ciharalang24</a>
        </div>
        <audio id="myAudio" loop autoplay>
            <source src="bgsound/sonson.MP3" type="audio/mpeg">
        </audio>
        <button style="background-color: rgba(0, 255, 255, 0); border: none;" onclick="toggleSound()" id="muteButton" aria-label="Toggle Sound"></button>

        <script>
            var audio = document.getElementById("myAudio");
            var muteButton = document.getElementById("muteButton");
            
            function toggleSound() {
                if (audio.paused) {
                    audio.play();
                    muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                } else {
                    audio.pause();
                    muteButton.innerHTML = '<i class="fas fa-volume-off"></i>';
                }
            }
            document.addEventListener("DOMContentLoaded", function() {
                toggleSound();
            });

            function startShakeAnimation() {
            muteButton.style.animation = "shake 0.5s";
            setTimeout(function() {
                muteButton.style.animation = "none"; 
            }, 500);
        }
        setInterval(startShakeAnimation, 4000);
        </script>
        
        
        
        
    </div>
</body>
</html>
